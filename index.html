<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Bootstrap Example
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">


        <section>
            <h1>Avengers Gallery</h1>
            <img id="img1" class="img-responsive" src="home.gif">
        </section>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <h2>Grid Gallery</h2>

        <br>

        <div class="row">
            <img class="img2" src="capAm.jpg">
            <img class="img2" src="BP.jpg">
            <img class="img2" src="gamora.jpg">
            <img class="img2" src="hulk.jpg">
        </div>

        <div class="row">
            <img class="img2" src="Ironman.jpg">
            <img class="img2" src="scarlet.jpg">
            <img class="img2" src="thanos.jpg">
            <img class="img2" src="thor.jpg">
        </div>

        <h2>Sliding Gallery</h2>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-responsive" src="capAm.jpg" style="width: 100%;">
                    <div class="carousel-content">
                        <h3>Captain America</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="BP.jpg" class="img-responsive" style="100%;">
                    <div class="carousel-content">
                        <h3>Black Panther</h3>
                    </div>

                </div>
                
                  <div class="item">
                    <img src="gamora.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <h3>Gamora</h3>
                    </div>

                </div>
                
                
                  <div class="item">
                    <img src="hulk.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <h3>Hulk</h3>
                    </div>
                </div>
                
                
                
                 <div class="item">
                    <img src="Ironman.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <h3>Iron Man</h3>
                    </div>
                </div>
                                                 
                                                 
                <div class="item">
                    <img src="scarlet.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <h3>Scarlet</h3>
                    </div>
                </div>
                                                 
                                                 
                   <div class="item">
                    <img src="thanos.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <h3>Thanos</h3>
                    </div>
                </div>                               
                                                 
                 
                    <div class="item">
                    <img src="thor.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <h3>Thor</h3>
                    </div>
                </div>
                                                 
                                                 
                
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

        </div>



    </div>
</body>
</html>
